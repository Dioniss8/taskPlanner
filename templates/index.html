{% extends "layout.html" %}

{% block title %}
    Index Page
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th class="col-lg-sm-1" scope="col">#</th>
            <th class="col-lg-sm-6" scope="col">Description</th>
            <th class="col-lg-sm-3" scope="col">Date</th>
            <th class="col-lg-sm-2" scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr>
                <th scope="row">{{ row["id"] }}</th>
                <td>{{ row["description"] }}</td>
                <td>{{ row["created_at"] }}</td>
                <td>
                    Buttons
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
