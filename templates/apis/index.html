{% extends "layout.html" %}

{% block title %}
    NBA player stats
{% endblock %}

{% block main %}
    <form>
        <div class="form-group">
            <h2>Total Number of Yahoo API calls used: <span id="usage">{{ usageYahoo }}</span></h2>
            <input autocomplete="off" autofocus class="form-control" name="player_key" id="player_key" placeholder="Enter stock symbol" type="text">
        </div>
    </form>

    <button class="btn btn-primary" onclick="getAllUsersFromDb();">All Users</button>
    <button class="btn btn-primary" onclick="getStatisticsBySymbolName();">Search Symbol</button>

    <div id="target"></div>

    <script src="static/nbaIndex.js"></script>
{% endblock %}
