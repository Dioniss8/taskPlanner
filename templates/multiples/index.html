{% extends "layout.html" %}

{% block title %}
    Yahoo Finance Page
{% endblock %}

{% block main %}
    <div class="alert alert-dark" style="visibility: hidden" id="alerter" role="alert"></div>
    <div class="form-group">
    <form action="/multiples/get-data" method="post">
        <select multiple class="form-control" id="groups-chosen" name="groups-chosen">

            {% for category in categories %}
                <option value="{{ category["id"] }}">{{ category["cat_name"] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button class="btn btn-primary" type="submit" >Multiples</button>
    </form>
    </div>

    <div class="container-fluid" id="list" style="visibility: hidden">
        <div class="row"></div>
    </div>

{% endblock %}
